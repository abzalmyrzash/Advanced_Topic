<!DOCTYPE html>

<div>

        </tr>
        <tr>
            <td> Algorithm </td>

        </tr>

<!--            <td id="interclusterDistTSNE"></td>-->
<!--            <td id="interclusterDistUMAP"></td>-->
<!--        </tr>-->
        <tr>
            <td colspan="3"> Intracluster distance </td>
        </tr>
        <tr>

            <td id="intraclusterDistUMAP0" class="UMAP0"></td>

    <span><h2>CURRENTLY IN FOCUS : </h2> <br> <b><span id="currently"></span></b></span>
