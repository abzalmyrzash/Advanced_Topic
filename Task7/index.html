<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Topic modeling</title>
  <script src="https://d3js.org/d3.v7.min.js"></script>
  <script src="script.js"></script>
  <link href="style.css" rel="stylesheet">
</head>
<body>
  <div id="chart"></div>
  <div id="dropdown-container">
    <label id="year-label">Year</label>
    <select id="year-select"></select>
    </br>
  </div>
  <div id="legends">
    <b>Topic of research paper</b>
    </br>
    <svg class = "legend">

    <br/>
    <svg class = "legend">
      <rect class="MDS legend"></rect>

    <br/>

      <rect class="WMS legend"></rect>
    </svg> wind, solar, magnetic
  </div>
